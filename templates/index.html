<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">📒 Contact Book</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-success">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}

    <form action="/add" method="POST" class="row g-3 mb-4">
        <div class="col-md-3">
            <input name="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-3">
            <input name="phone" class="form-control" placeholder="Phone" required>
        </div>
        <div class="col-md-3">
            <input name="email" class="form-control" placeholder="Email">
        </div>
        <div class="col-md-3">
            <input name="address" class="form-control" placeholder="Address">
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">➕ Add Contact</button>
        </div>
    </form>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.address }}</td>
                <td>
                    <a href="/edit/{{ contact.phone }}" class="btn btn-sm btn-warning">✏️ Edit</a>
                    <a href="/delete/{{ contact.phone }}" class="btn btn-sm btn-danger">🗑️ Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
