<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">✏️ Update Contact</h2>

    <form action="{{ url_for('update_contact', phone=contact.phone) }}" method="POST" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input name="name" value="{{ contact.name }}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input name="phone" value="{{ contact.phone }}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input name="email" value="{{ contact.email }}" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Address</label>
            <input name="address" value="{{ contact.address }}" class="form-control">
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-success px-5">✅ Save Changes</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary px-4 ms-2">⬅️ Back</a>
        </div>
    </form>
</div>

</body>
</html>
